<!doctype html>

<html>

<head>
<meta charset="utf-8">
<title>Challenges</title>
</head>

<body>
     {% for ch in challenges %}
        <table>
             <tr><td> Name: </td> <td> {{ ch.name }} </td></tr>
             <tr><td> Description: </td> <td> {{ ch.description }} </td></tr>
             <tr><td> Link: </td> <td><a href="challenges/{{ch.id}}">Link</a></td></tr>
             <tr><td> Validated: </td> <td> {{ ch.validated }} </td></tr>
             <tr><td> Is Active: </td> <td> {{ ch.active }} </td></tr>
        </table>
      <br><br>
     {% endfor %}
  <br><br>
  <a href="logout">Logout</a>
</body>
</html>
